<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berbagive by Taufiq Ismail</title>

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
    rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Custom SASS -->
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./images/Logo.svg" alt="">
        </a>
        <span class="v-line"></span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav me-auto">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Projects</a>
            <a class="nav-link" href="#">Stories</a>
            <a class="nav-link" href="#">Blog</a>
            <a class="nav-link" href="#">About Us</a>
          </div>
          <div class="d-grid d-lg-block">
            <button type="button" class="btn-white-outline">Donate Now</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="hero">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 col-sm-12 hero-title">
            <h1>Donation can <br> change the world</h1>
            <h2>Donation is a way of love</h2>
            <a class="btn-red me-4" href="#" role="button">View Projects</a>
            <a class="btn-white-outline" href="#" role="button">Learn More</a>
          </div>
          <div class="col-lg-6 col-sm-12 hero-image">
            <img src="./images/Ilust.png" alt="ilustration" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
    <div class="partner">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <img src="./images/partner.png" alt="logo partner" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
</body>

</html>
